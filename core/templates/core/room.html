{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <main>
        <section id = "room-name-wrapper">
            <p>Room name: <span id = "room-name"></span></p>
        </section>

        <section id="video-streams"></section>

        <section id="control-wrapper">
            <div class="icon-wrapper">
                <img class = 'control-icon' id = "mic-btn" src = "{% static 'core/images/mic.png' %}">
            </div>

            <div class="icon-wrapper">
                <img class = 'control-icon' id = "camera-btn" src = "{% static 'core/images/video.png' %}">
            </div>

            <div class="icon-wrapper">
                <img class = 'control-icon' id = "leave-btn" src = "{% static 'core/images/end.jpg' %}">
            </div>
        </section>
    </main>
    <script type = "text/javascript" src = "{% static 'core/assets/AgoraRTC_N-4.8.1.js' %}"></script>

    <script type = "text/javascript" src = "{% static 'core/js/script.js' %}"></script>
{% endblock content %}
